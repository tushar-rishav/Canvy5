<!DOCTYPE html>
 <html>
  <head> 
   <meta charset="UTF-8"> 
	<link href="parallax.css" rel="stylesheet" type="text/css" /> 
     
     <script> 
     function parallax()
       { 
        var prlx_lyr_1 = document.getElementById('prlx_lyr_1'),
        prlx_lyr_2 = document.getElementById('prlx_lyr_2');
        prlx_lyr_1.style.top = -(window.pageYOffset / 4)+'px'; 
        prlx_lyr_2.style.top = -(window.pageYOffset / 8)+'px'; 
       }
       
        window.addEventListener("scroll", parallax, false);
     </script> 
  </head> 
  
  <body> 
  			<div id="prlx_lyr_1"></div> 
  			<div id="prlx_lyr_2"></div> 
  			<div id="content_layer">
   		 <script>
   		 	for(var i=0;i<50;i++)
   		 	{
   		 		document.write("<span style='visibility:hidden;'>parallax</span><br>");
   		 	}
   		 </script>
  		 	</div>
   
  </body> 
  
  </html>
