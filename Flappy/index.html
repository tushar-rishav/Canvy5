<!DOCTYPE html>
 
<html>
	<head>
		<script>
		document.title="My Flappy";
		</script>
		
	    <meta name="viewport" content="width=device_width" charset="UTF-8" />
		<link href="MyFlappy.css" rel="stylesheet" />
		<link rel="icon" href="images/icon.png"/>
	</head>
	
	<body>
		<style> html{display:none;} </style>
			<script>
				//frame killer
   				if(self == top) {
       					document.documentElement.style.display = 'block'; 
   					} 
   					else 
    					top.location = self.location; 
   						
			</script>

		<div id="top" >
			<header>Choose your bird</header>
			<hgroup>To control bird Use Spacebar</hgroup>
			
			<ul>
				
				<li id="l2" onclick="birdType(2)" onmouseover="changeFlappyPos(2)" >Blue berry</li>
				<li id="l3" onclick="birdType(3)" onmouseover="changeFlappyPos(3)" >Lill berry</li>
				<li id="l4" onclick="birdType(4)" onmouseover="changeFlappyPos(4)" >Red berry</li>
			</ul>
			<img src="images/flappy.png" width="200" height="200" id="guide"></img>

		</div>	
		 <section>

			<canvas id="game_canvas" height="590" width="1360" ></canvas>  <!-- for background and score-->
            <canvas id="pipes_canvas" height="559" width="1360" ></canvas>
			<canvas id="flappy_canvas" height="559" width="1360" ></canvas>
		 </section>

		 <div id="pAgain" onclick="screwAgain()" >
		 	Play again
		 </div>
		 <span id="score"></span>
		 
		 <script>
			 		 	im=document.getElementById("guide");

		 function changeFlappyPos(pos){
		 	switch(pos)
		 	{
		 		case 2: im.style.top="20px";
		 				break;
		 		case 3: im.style.top="50px";
		 				break;
		 		case 4:im.style.top="80px";
		 				break;
		 	}
		 }


		 </script>
		<script  src="flappy.js"></script>
		
	</body>
	

</html>
